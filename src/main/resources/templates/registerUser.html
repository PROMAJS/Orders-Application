<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register User Page</title>
</head>
<body>
<h1>Register User Page</h1>


<form th:object="${userModel}" method="post" action="/user/register">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="validationDefault01"   placeholder="First name" value="Mark" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
        </ul>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="validationDefault02" placeholder="Last name" value="Otto" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
        </ul>
        <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Login</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" th:field="*{login}" class="form-control" id="validationDefaultUsername" maxlength="20" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
            <ul>
                <li th:each="err : ${#fields.errors('login')}" th:text="${err}" />
            </ul>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="validationDefault03" placeholder="City" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('city')}" th:text="${err}" />
        </ul>
        <div class="col-md-3 mb-3">
            <label for="validationDefault04">Street</label>
            <input type="text" th:field="*{street}"  class="form-control" id="validationDefault04" placeholder="State" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('street')}" th:text="${err}" />
        </ul>
        <div class="col-md-3 mb-3">
            <label for="validationDefault05">Postal</label>
            <input type="text" th:field="*{postal}" class="form-control" id="validationDefault05" placeholder="Zip" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('postal')}" th:text="${err}" />
        </ul>
        <div class="col-md-3 mb-3">
            <label for="validationDefault05">Number</label>
            <input type="text" th:field="*{number}" class="form-control" id="validationDefault10" placeholder="Zip" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('number')}" th:text="${err}" />
        </ul>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationDefault03">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="validationDefault06" placeholder="City" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
        </ul>
        <div class="col-md-3 mb-3">
            <label for="validationDefault04">Password 1</label>
            <input type="password" th:field="*{password1}" class="form-control" id="validationDefault07" placeholder="Password" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('password1')}" th:text="${err}" />
        </ul>
        <div class="col-md-3 mb-3">
            <label for="validationDefault05">Password 2</label>
            <input type="password" th:field="*{password2}" class="form-control" id="validationDefault08" placeholder="Repeat password" required>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('password2')}" th:text="${err}" />
        </ul>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" th:field="*{agreement}" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
